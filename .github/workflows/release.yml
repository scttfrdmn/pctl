name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.22-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.22-

    - name: Download dependencies
      run: make deps

    - name: Run tests
      run: make test

    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -ldflags "-X github.com/scttfrdmn/pctl/internal/version.Version=${{ github.ref_name }} -X github.com/scttfrdmn/pctl/internal/version.GitCommit=${{ github.sha }}" -o bin/pctl-linux-amd64 ./cmd/pctl
        GOOS=linux GOARCH=arm64 go build -ldflags "-X github.com/scttfrdmn/pctl/internal/version.Version=${{ github.ref_name }} -X github.com/scttfrdmn/pctl/internal/version.GitCommit=${{ github.sha }}" -o bin/pctl-linux-arm64 ./cmd/pctl
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X github.com/scttfrdmn/pctl/internal/version.Version=${{ github.ref_name }} -X github.com/scttfrdmn/pctl/internal/version.GitCommit=${{ github.sha }}" -o bin/pctl-darwin-amd64 ./cmd/pctl
        GOOS=darwin GOARCH=arm64 go build -ldflags "-X github.com/scttfrdmn/pctl/internal/version.Version=${{ github.ref_name }} -X github.com/scttfrdmn/pctl/internal/version.GitCommit=${{ github.sha }}" -o bin/pctl-darwin-arm64 ./cmd/pctl
        GOOS=windows GOARCH=amd64 go build -ldflags "-X github.com/scttfrdmn/pctl/internal/version.Version=${{ github.ref_name }} -X github.com/scttfrdmn/pctl/internal/version.GitCommit=${{ github.sha }}" -o bin/pctl-windows-amd64.exe ./cmd/pctl

    - name: Generate checksums
      run: |
        cd bin
        sha256sum * > checksums.txt

    - name: Extract changelog
      id: changelog
      run: |
        version="${{ github.ref_name }}"
        awk "/## \[${version#v}\]/,/## \[/" CHANGELOG.md | sed '1d;$d' > RELEASE_NOTES.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: RELEASE_NOTES.md
        files: |
          bin/pctl-*
          bin/checksums.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

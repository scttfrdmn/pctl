# Starter pctl Template
# A basic cluster with common software and user setup

cluster:
  name: starter-cluster
  region: us-west-2

compute:
  head_node: c5.large  # c/m/r5 series minimum

  queues:
    # General purpose compute queue
    - name: compute
      instance_types:
        - c5.2xlarge
        - c5.4xlarge
      min_count: 0
      max_count: 20

software:
  spack_packages:
    # Basic compiler toolchain
    - gcc@11.2.0  # Use 11.2.0 - available in buildcache
    - openmpi@4.1.4

    # Common utilities
    - python@3.10
    - cmake@3.24  # Use 3.24.x - more likely in buildcache
    - git@2.39    # Use 2.39.x - more likely in buildcache

users:
  - name: user1
    uid: 5001
    gid: 5001


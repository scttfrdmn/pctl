version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

formatters:
  enable:
    - gofmt         # Check if code is formatted
    - goimports     # Check if imports are formatted

linters:
  enable:
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go static analysis (includes gosimple)
  disable:
    - errcheck      # Too noisy for CLI output code
    - gosec         # Too noisy
    - gocritic      # Too opinionated
    - gocyclo       # Not critical
    - dupl          # Not critical
    - revive        # Too noisy
    - unconvert     # Not critical
    - unparam       # Not critical
    - prealloc      # Not critical
    - bodyclose     # Not critical
    - noctx         # Not critical
    - unused        # Not critical
    - misspell      # Not critical

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - fmt.Fprintf
      - fmt.Fprintln
      - fmt.Print
      - fmt.Printf
      - fmt.Println
      - fmt.Scanln
      - (*github.com/schollz/progressbar/v3.ProgressBar).Add
      - (*text/tabwriter.Writer).Flush
      - (*github.com/spf13/cobra.Command).MarkFlagRequired

  govet:
    check-shadowing: true
    enable-all: true

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  misspell:
    locale: US

  revive:
    rules:
      - name: exported
        arguments:
          - checkPrivateReceivers
          - disableStutteringCheck

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - unparam
